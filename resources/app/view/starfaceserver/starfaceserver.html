<div>
<ul class="nav nav-tabs">
  <li class="active"><a showtab="" href="#home" data-toggle="tab">配置</a></li>
  <li><a showtab="" href="#profile" data-toggle="tab">状态</a></li>
</ul>
<div class="row">
  <div class="col-md-4">
    <br>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="home">
      <form id="tab">
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="webip">Web地址</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="webip" ng-model="data.webip" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="webhttpport">Web服务器HTTP端口</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="webhttpport" ng-model="data.webhttpport" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="webhttpsport">Web服务器HTTPS端口</label>
				<div class="controls">
					<input type="text" class="input-xlarge" id="webhttpsport" ng-model="data.webhttpsport" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="controlerip">控制器地址</label><br>
				<select id="controlerip" style="height: 26px;width: 174px;">
						<option value="{{controlerip_value}}" selected="selected">{{controlerip_value}}</option>
						<option ng-repeat="controlerips in controlerip_array" value='{{controlerips}}'>{{controlerips}}</option>
				</select>
			</div>
			<div class="control-group">
				<label class="control-label" for="webport">证书</label>
				<div class="controls">
					<input type="file" class="input-xlarge" id="cerfile" accept=".pem"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="webport">私钥</label>
				<div class="controls">
					<input type="file" class="input-xlarge" id="keyfile" accept=".pem"/>
				</div>
			</div>
			<label class="control-label" for="controlerport">返回值：{{data.result}}</label>
			<div class="form-actions">
				<input type="submit" class="btn btn-success btn-large" ng-click="ConfigData()" value="提交" />
			</div>	
			<div class="form-actions">
				<input type="submit" class="btn btn-success btn-large" ng-click="psData()" value="ss" />
			</div>	
		</fieldset>
        </form>
      </div>

      <div class="tab-pane fade" id="profile">

        <form id="tab2">
			<!--
			<div class="control-group">
				<label class="control-label" for="controlerport">ONOS GUI地址：<a href="{{onosurl}}" target="_blank">{{onosurl}}</a></label>
			</div>
			-->
			<div class="control-group">
				<label class="control-label" for="controlerport">StarOS GUI地址：<a href="{{starosurl}}" target="_blank">{{starosurl}}</a></label>	
			</div>
			<div class="control-group">
				<label class="control-label" for="controlerport">StarOS GUI地址：<a href="{{staroshttpsurl}}" target="_blank">{{staroshttpsurl}}</a></label>	
			</div>
        </form>
      </div>
    </div>
  </div>
</div>
<cluster-details-panel></cluster-details-panel>
</div>
