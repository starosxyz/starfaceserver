<table class="table table-striped table-bordered table-condensed">
		<thead>
		<tr>
		  <th>ControllerIP</th>
		  <th>ControllerPort</th>
		  <th>Username</th>
		  <th>Password</th>
		  <th>RestfulJson</th>
		  <th>Method</th>
		</tr>
		</thead>
		<tr ng-repeat="client in data.clients">
		  <td>{{client.controllerip}}</td>
		  <td>{{client.controllerport}}</td>
		  <td>{{client.username}}</td>
		  <td>{{client.password}}</td>
		  <td>{{client.restfuljson}}</td>
		  <td>{{client.method}}</td>
		</tr>
</table>
